version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: safarimate-postgres
    environment:
      POSTGRES_DB: safarimate
      POSTGRES_USER: safarimate_user
      POSTGRES_PASSWORD: safarimate_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - safarimate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safarimate_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: safarimate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - safarimate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: safarimate-auth
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/safarimate
      SPRING_DATASOURCE_USERNAME: safarimate_user
      SPRING_DATASOURCE_PASSWORD: safarimate_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dummysecret123
      JWT_EXPIRATION: 900000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8085:8085"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - safarimate-network
    restart: unless-stopped

  places-service:
    build:
      context: ./backend/places-service
      dockerfile: Dockerfile
    container_name: safarimate-places
    environment:
      SPRING_PROFILES_ACTIVE: dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-your-google-places-api-key}
      CACHE_ENABLED: true
    ports:
      - "8082:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - safarimate-network
    restart: unless-stopped

  prayer-service:
    build:
      context: ./backend/prayer-service
      dockerfile: Dockerfile
    container_name: safarimate-prayer
    environment:
      SPRING_PROFILES_ACTIVE: dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ALADHAN_API_KEY: ${ALADHAN_API_KEY:-}
      CACHE_ENABLED: true
    ports:
      - "8083:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - safarimate-network
    restart: unless-stopped

  planner-service:
    build:
      context: ./backend/planner-service
      dockerfile: Dockerfile
    container_name: safarimate-planner
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/safarimate
      SPRING_DATASOURCE_USERNAME: safarimate_user
      SPRING_DATASOURCE_PASSWORD: safarimate_pass
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8084:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - safarimate-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  safarimate-network:
    driver: bridge

